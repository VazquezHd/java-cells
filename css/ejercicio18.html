<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible"content="ie=edge">
    <title>Info</title>
    <link rel="stylesheet" type="text/css" href="style18.css">
</head>
<body>
    <main class="main-container">
        <section class="section-one">
        <h1 class="title">Informacion de contacto</h1>
        <p>example@gmail.com</p>
        <p>4521345</p>
    </section> 
    <section class="section-two">
        <form class="form-container">
        <h3 class="msg">Enviar mensaje</h3>
        <label for="name">Nombres</label>
        <br>
    <input type="text" name="name" class="input" required>
        <br>
        <label for="tel">Telefono/Celular</label>
        <input type="tel" name="tel" class="input">
        <label for="mail">Correo electronico</label>
        <input type="email" name="mail" class="input" required>
        <label for="msg">Mensaje</label>
        <textarea name="msg" id="" cols="35px" rows="1" required></textarea>
        <div class="button-container">
            <br>
            <button type="submit">Enviar mensaje</button>
         </div>
        </form>
       </section>
    </main>
</body>
</html>
